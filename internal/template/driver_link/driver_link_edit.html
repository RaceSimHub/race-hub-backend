{{ define "content" }}
<div class="bg-white shadow-lg rounded-xl p-6 max-w-lg mx-auto">

    <h1 class="text-2xl font-bold text-gray-700 mb-4">Editar Vinculação</h1>

    <div id="notification" class="hidden p-3 mb-4 text-white rounded-md"></div>

    <form id="form" hx-post="/driver-link/{{ .ID }}">
        <input type="hidden" name="driver_id" value="{{ .DriverID }}">
        <input type="hidden" name="user_id" value="{{ .UserID }}">

        <div class="mb-4">
            <label for="driver" class="block text-gray-700 font-bold mb-2">Piloto</label>
            <input type="text" id="driver" name="driver" value="{{ .DriverName }}" class="w-full bg-gray-100 text-gray-700 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500" disabled>
        </div>

        <div class="mb-4">
            <label for="user" class="block text-gray-700 font-bold mb-2">Usuário</label>
            <input type="text" id="user" name="user" value="{{ .UserName }}" class="w-full bg-gray-100 text-gray-700 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500" disabled>
        </div>

        <div class="mb-4">
            <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
            <select id="status" name="status" class="w-full bg-gray-100 text-gray-700 border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500">
                <option value="pending" {{ if eq .Status "pending" }}selected{{ end }}>Pendente</option>
                <option value="approved" {{ if eq .Status "approved" }}selected{{ end }}>Aprovado</option>
                <option value="rejected" {{ if eq .Status "rejected" }}selected{{ end }}>Rejeitado</option>
            </select>
        </div>
{{ end }}
