{{ define "content" }}
<div class="flex items-center justify-center min-h-screen w-full">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Race Hub</h2>

        <form 
            hx-post="/login" 
            hx-swap="none"
            hx-on::after-request="handleNotification(event)"
            class="space-y-4"
        >
            <div>
                <label for="email" class="block text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            
            <button type="submit" 
                class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
                Entrar
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                NÃ£o tem uma conta?
                <a href="/sign-up" class="text-red-600 hover:text-red-800">Criar nova conta</a>
            </p>
            <p class="text-sm text-gray-600 mt-2">
                Esqueceu a senha?
                <a href="/forgot-password" class="text-red-600 hover:text-red-800">Recuperar senha</a>
            </p>
        </div>
    </div>
</div>
{{ end }}
