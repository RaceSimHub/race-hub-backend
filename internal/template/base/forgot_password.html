{{ define "content" }}
<div class="flex items-center justify-center min-h-screen w-full">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Esqueceu sua senha</h2>

        <p class="mt-4 text-gray-700 text-center">
            Digite o e-mail cadastrado para recuperar sua senha.
        </p>

        <form hx-post="/forgot-password" hx-swap="none" hx-on::after-request="handleNotification(event)" class="mt-4">
            <input 
                type="email" 
                name="email" 
                placeholder="Digite seu e-mail" 
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600"
                required
            />
            <button 
                type="submit" 
                class="mt-4 w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-800">
                Confirmar E-mail
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Lembrou sua senha? 
                <a href="/login" class="text-red-600 hover:text-red-800">Entrar</a>
            </p>
        </div>
    </div>
</div>
{{ end }}
