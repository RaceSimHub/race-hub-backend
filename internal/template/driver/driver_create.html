{{ define "content" }}
    <form class="mb-6 flex flex-wrap gap-4" hx-post="/drivers" hx-swap="beforeend">
        <input type="text" name="name" placeholder="Nome" required
        class="w-full md:w-1/2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" name="race_name" placeholder="Nome Simulador" required 
        class="w-full md:w-1/2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="email" name="email" placeholder="Email" required
        class="w-full md:w-1/2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="phone" name="phone" placeholder="Telefone" required
        class="w-full md:w-1/2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" 
                class="w-full md:w-auto bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            Cadastrar
        </button>
    </form>
{{ end }}
