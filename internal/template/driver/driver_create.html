{{ define "content" }}
<form class="mb-8 p-6 bg-white shadow-lg rounded-md" id="driver_create_form" hx-post="/admin/drivers">
    <!-- Identificação -->
    <fieldset class="border border-gray-300 p-4 rounded-md">
        <legend class="font-bold text-xl text-gray-700 mb-2">Identificação</legend>
        <div>
            <label class="block text-sm text-gray-600 font-semibold">Nome</label>
            <input type="text" name="name" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Email</label>
                <input type="email" name="email" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Telefone</label>
                <input type="text" name="phone" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </fieldset>
    
    <!-- Localização -->
    <fieldset class="border border-gray-300 p-4 rounded-md">
        <legend class="font-bold text-xl text-gray-700 mb-2">Endereço</legend>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Cidade</label>
                <input type="text" name="city"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Estado</label>
                <input type="text" name="state"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Bairro</label>
                <input type="text" name="neighborhood"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </fieldset>

    <!-- Informações Extras -->
    <fieldset class="border border-gray-300 p-4 rounded-md">
        <legend class="font-bold text-xl text-gray-700 mb-2">Informações Complementares</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Número do Piloto</label>
                <input type="number" name="number"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Número Alternativo</label>
                <input type="number" name="secondary_number"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </fieldset>

    <!-- Licença -->
    <fieldset class="border border-gray-300 p-4 rounded-md">
        <legend class="font-bold text-xl text-gray-700 mb-2">Licença</legend>
        <div>
            <label class="block text-sm text-gray-600 font-semibold">Selecione a Licença</label>
            <select name="license" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Selecione</option>
                <option value="BRONZE">BRONZE</option>
                <option value="SILVER">SILVER</option>
                <option value="GOLD">GOLD</option>
                <option value="PLATINUM">PLATINUM</option>
            </select>
        </div>
    </fieldset>

    <!-- IDs e Redes Sociais -->
    <fieldset class="border border-gray-300 p-4 rounded-md">
        <legend class="font-bold text-xl text-gray-700 mb-2">IDs e Redes Sociais</legend>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm text-gray-600 font-semibold">ID iRacing</label>
                <input type="text" name="id_iracing"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm text-gray-600 font-semibold">ID Steam</label>
                <input type="text" name="id_steam"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm text-gray-600 font-semibold">Instagram</label>
                <input type="text" name="instagram"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </fieldset>

    <!-- Botões -->
    <div class="flex justify-between mt-6">
        <button onclick="window.location.href='/admin/drivers'" type="button"
            class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition">← Voltar</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            Criar
        </button>
    </div>
</form>
{{ end }}
